<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NATURAPHYS RESEARCH</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="protocol-status">ALTITUDE_2468M // NATURAPHYS</div>
<div id="geo-coords">LOG_2026 // SPECIMEN_ARCHIVE</div>
<div id="custom-cursor"></div>

<div id="void-container">
    <h1 id="brand-name">NATURAPHYS RESEARCH</h1>
    <div id="manifesto-text" class="manifesto"></div>
</div>

<div id="access-trigger">[ REQUEST ACCESS_KEY ]</div>

<div id="auth-overlay">
    <div class="auth-box">
        <div style="font-size: 8px; color: #4a453a; margin-bottom: 30px; letter-spacing: 0.3em;">NODE_AUTHORIZATION</div>
        <input type="password" id="key-input" autocomplete="new-password" spellcheck="false">
        <div class="auth-contact">ENCRYPTED_INQUIRY: INFO@NATURAPHYS.COM</div>
    </div>
</div>

<div id="archive-layer">
    <div class="archive-header">
        <span>ARCHIVE_INDEX_V2.0</span>
        <span id="live-clock">00:00:00</span>
    </div>

    <div class="split-container">
        <div class="specimen-list-wrapper">
            <div class="specimen-list">
            </div>
        </div>

        <div id="inspection-panel">
            <div class="inspection-content">
                <div class="inspection-header">
                    <h2 id="rpt-id">SELECT_SPECIMEN</h2>
                    <div class="inspection-close" onclick="closeInspection()">[ COLLAPSE_X ]</div>
                </div>

                <div class="inspection-body">
                    <div class="report-main-img" id="rpt-img"></div>
                    <div class="report-info">
                        <div class="report-field">
                            <label>MATERIAL_COMPOSITION</label>
                            <span id="rpt-material">--</span>
                        </div>
                        <div class="report-field">
                            <label>PROCESSING_METHOD</label>
                            <span id="rpt-process">--</span>
                        </div>
                        <div class="report-notes-box">
                            <p id="rpt-notes">--</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="dust-layer"></div>

<audio id="click-sound" src="assets/click.wav" preload="auto"></audio>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
